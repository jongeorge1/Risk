<div ID='SymptomTypeAddDialog' data-role="dialog" data-close-btn-text="OK">
    <div data-role="header">
        <h1>New Symptom Type</h1>
    </div>
    <div data-role="content" data-theme="d">
        <div id = "errorText">Symptom:</div>
        <form>
            <input id="Name" name="Name" type="text"/>
            
            <a id="confirmYes" data-role="button">Add</a>
            <a id="confirmNo" data-role="button">Cancel</a>
        </form>
    </div>
</div>
