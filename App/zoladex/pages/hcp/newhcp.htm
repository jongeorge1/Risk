<div data-role="page" data-add-back-btn="true">
        
        <div data-role="header">
            <h1>
                New HCP</h1>
        </div>

        <div data-role="content">
            
            <form id="NewHcpForm">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="required" />
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" class="required" />
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" value="" class="required" />
                <label for="practicename">Practice/Hospital Name:</label>
                <input type="text" name="practicename" id="practicename"  class="required" />
                <label for="number">Number:</label>
                <input type="number" name="tel" id="number" class="required" class="required" />
                <label for="street">Street:</label>
                <input type="text" name="street" id="street" class="required" />
                <label for="town">Town:</label>
                <input type="text" name="town" id="town" class="required"/>
                <input type="submit" id="newhcpbutton" value="Submit" />
            </form>
        </div>
        
        <div data-role="footer" data-position="fixed" class="tabBarContainer">
        </div>
  
</div>
